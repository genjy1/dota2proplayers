<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>players</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            max-width: 1180px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-red-500 bg-no-repeat max-[425px]:bg-96 max-[425px]:bg-top -z-50">
    <div class="bg-wrapper pt-10 -z-40 h-dvh" style="background-image: url('./46e52fbb28.jpg');" >
        <div class="container px-5 rounded-xl border transition mb-10 bg-white z-10 ">
            <div class="inputs py-5">
                <select type="text" id="teamNameSelect" placeholder="Название команды" class="border px-3 py-3 mb-10 outline-none w-full"></select>
                <input type="text" id="teamNameInput" hidden class="border px-3 py-3 mb-10 outline-none">
                <div class="input-group w-full flex justify-between ">
                    <input type="search" name="" id="search" class="border px-3 py-3 outline-none w-96">
                    <button class="clear border px-3 py-3" >
                        Очистить    
                    </button>
                </div>
            </div>
            <div class="players pb-5 flex gap-10 flex-wrap self-center justify-between"></div>
            <div class="search-container flex gap-10 flex-wrap"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
